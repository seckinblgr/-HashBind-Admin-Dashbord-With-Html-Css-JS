<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./overview.css">
    <title>Admin Panel</title>
  </head>
  <body>
      <section>
        <div class="container-fluid w-100 slider-bg">
          <div class="row">
            <div class="col-sm-2 bg-blue">
              <div class="logo align-center text-center">
                <img class="mx-5 mt-4 mb-2" src="./img/logo 2.png" alt="">
                <div class="logo-sub text-center mb-5 slider-sub-color">
                  <h5>Admin Panel</h5>
                </div>
                </div>
                <ul class="slider-li-color ">
                  <li >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pie-chart-fill" viewBox="0 0 16 16">
                      <path d="M15.985 8.5H8.207l-5.5 5.5a8 8 0 0 0 13.277-5.5zM2 13.292A8 8 0 0 1 7.5.015v7.778l-5.5 5.5zM8.5.015V7.5h7.485A8.001 8.001 0 0 0 8.5.015z"/>
                    </svg>
                    <a class="slider-li-color mx-3" btn href="#">Overview</a>
                  </li>
                  <li> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                      <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                      <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                    </svg>
                    <a class="slider-li-color mx-3" href="./user.html">Users</a>
                  </li>
                  <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                      <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                    <a class="slider-li-color mx-3" href="#">Settings</a>
                  </li>
                </ul>
            </div>
            <div class="col-sm-10 bg-main ">
              <div class="row">
                <div class="Header col-sm-12 mt-4">
                    <div class="label d-flex">
                      <div class="label-text flex-grow-1">
                        Overview
                      </div>
                      <div class="search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                      </div>
                      <div class="bell mx-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                        </svg>
                      </div>
                      <div class="line mr-32">
                        <img src="./img/line.png" alt="">
                      </div>
                      <div class=" d-flex user flex-end ml-32">
                        <div class="username">
                          Marcus Smith
                        </div>
                        <div class="photo mx-3">
                         <img class="rounded-circle" src="./img/profile.png" width="40px" height="40px" alt="">
                        </div>
                      </div>
                     </div>
                </div>        
              </div>
              <div class="row align-items-center text-center justify-content-center mt-5 ">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card mx-auto my-1">
                        <div class="card-content mt-3">
                            <div class="name">Unresolved</div>
                            <div class="number">60</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card mx-auto my-1">
                        <div class="card-content mt-3">
                            <div class="name">Overdue</div>
                            <div class="number">16</div>
                        </div>
                    </div> 
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card mx-auto my-1">
                        <div class="card-content mt-3">
                            <div class="name">Open</div>
                            <div class="number">43</div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card mx-auto my-1">
                        <div class="card-content mt-3">
                            <div class="name">On Hold</div>
                            <div class="number">64</div>
                        </div>
                    </div> 
                </div>
              </div>
             <div class="container align-items-center justify-content-center">
              <div class="row mt-4 mb-5 mx-auto">
                <div class="col-sm-12 col-lg-8 col-md-12  mb-3 mt-3">
                  <div class="tables">
                      <div class="graph">
                      <div class="graph-head">
                          <div class="graph-label">
                              Today's Trends
                          </div>
                           <div class="graph-subtitle">As of 25 May. 2019 09:41 PM
                               <div class="graph-today"><img src="./img/blueline.png" alt="">
                                   Today
                               </div>
                               <div class="graph-yesterday"><img src="./img/grayline.png" alt=""> 
                                  Yesterday
                              </div>
                          </div>
                      </div>
                          <div class="graph-image mt-5 mx-auto">
                              <div class="chart text-center align-items-center justify-content-center">
                                  <img class="graphimage" src="./img/full graph.jpg" alt="">
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-12 mt-3">
                  <div class="addinfo">
                      <div class="box mx-auto">
                          <div class="box-content">
                              <div class="box-name">Resolved</div>
                              <div class="box-number">449</div>
                          </div>
                      </div> 
                      <div class="box mx-auto">
                          <div class="box-content">
                              <div class="box-name">Received</div>
                              <div class="box-number">426</div>
                          </div>
                      </div> 
                      <div class="box mx-auto">
                          <div class="box-content">
                              <div class="box-name">Average first fesponse time</div>
                              <div class="box-number">33m</div>
                          </div>
                      </div> 
                      <div class="box mx-auto">
                          <div class="box-content">
                              <div class="box-name">Average tesponse time</div>
                              <div class="box-number">3h 8m</div>
                          </div>
                      </div> 
                      <div class="box mx-auto">
                          <div class="box-content">
                              <div class="box-name">Resolution within SLA</div>
                              <div class="box-number">94%</div>
                          </div>
                      </div> 
                  </div>
                </div>
            </div>
             </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
