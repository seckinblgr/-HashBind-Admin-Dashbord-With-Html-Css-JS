<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>HashBind Login</title>
</head>
<body>
    <section>
        <div class="login">
            <div class="logo"></div>
            <div class="title">Log In to Admin Panel</div>
            <div class="sub-title">Enter your email and password below</div>
            <div class="fields">
                <label class="Email-label"> EMAIL <i class="bi bi-envelope-check"></i></label>
                <div class="email">
                    <input type="email" id="email" class="email-input" placeholder="Email">
                </div>
                <label class="Password-label">PASSWORD <i class="bi bi-key"></i></label>
                <label class="Password-forgot">Forgot password?</label>
                <div class="password">
                    <input type="password" id="password" class="password-input" placeholder="Password" >
                </div>
            </div>
            <button class="login-button"onclick="checkAdmin()" >Log In</button>
            <div class="sign">Don't have an account? <a href="#">Sign Up</a> </div>
        </div>
    </section>
    <script src="./login.js">
    </script>
</body>
</html>
